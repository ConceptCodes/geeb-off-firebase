<div class="row justify-content-md-center">
  <form>
    <div class="form-group">
      <label for="timePerGeeb">Time Per Geeb</label>
      <input [(ngModel)]="timePerGeeb" [ngModelOptions]="{standalone: true}" type="number">
    </div>

    <div class="form-group">
      <label for="decrease">Decrease time by round:</label>
      <input [(ngModel)]="decrease" [ngModelOptions]="{standalone: true}" type="number">
    </div>
    <button type="submit" (click)="changeSettings(timePerGeeb, decrease)" class="btn btn-success">Submit</button>
  </form>
</div>
